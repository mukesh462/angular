<app-modal-shell title="Select Template" width="900px" height="85vh">
  
  <div class="flex flex-col h-full w-full overflow-hidden relative">

    <div class="grid grid-cols-1 md:grid-cols-3 flex-1 min-h-0 h-full">
      
      <div class="col-span-1 border-r border-gray-200 bg-gray-50 flex flex-col h-full overflow-hidden transition-all"
           [ngClass]="{
             'hidden': !showMobileMenu, 
             'flex absolute inset-0 z-20 w-full h-full bg-gray-50': showMobileMenu,
             'md:flex md:static md:w-auto md:bg-gray-50': true
           }">
        
        <div class="md:hidden flex items-center gap-2 p-4 border-b bg-white shrink-0">
          <button (click)="showMobileMenu = false" mat-icon-button>
             <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="font-bold text-lg">Select a Template</span>
        </div>

        <div class="flex-1 overflow-y-auto min-h-0 p-4 custom-scrollbar">
          <h1 class="hidden md:block font-bold mb-3 text-gray-700">Templates ({{ templateList.length }})</h1>

          <ul class="space-y-1">
            <li class="p-2 bg-red-50 text-red-500 rounded font-medium cursor-pointer flex justify-between items-center"
                (click)="showMobileMenu = false">
              Default Status
              <mat-icon class="text-sm h-4 w-4 md:hidden">check</mat-icon>
            </li>
            
            <li *ngFor="let item of templateList"
                (click)="showMobileMenu = false" 
                class="p-2 hover:bg-gray-200 rounded cursor-pointer text-gray-700 transition-colors">
              {{ item }}
            </li>
          </ul>
        </div>

        <div class="p-4 border-t border-gray-200 bg-gray-50 shrink-0">
          <div class="text-blue-600 cursor-pointer font-medium hover:underline">+ Create new template</div>
        </div>
      </div>

      <div class="col-span-1 md:col-span-2 bg-white flex flex-col h-full overflow-hidden min-h-0">
        
        <div class="md:hidden flex justify-between items-center p-4 border-b bg-gray-50 shadow-sm shrink-0">
          <div class="flex flex-col">
             <span class="text-xs text-gray-500 uppercase font-bold">Current Template</span>
             <span class="font-bold text-gray-800">Default Status</span>
          </div>
          <button (click)="showMobileMenu = true" 
                  class="text-blue-600 font-medium text-sm border border-blue-200 bg-blue-50 px-3 py-1 rounded-full">
            Change
          </button>
        </div>

        <div class="flex-1 overflow-y-auto min-h-0 p-4 md:p-6 custom-scrollbar">
          <div cdkDropListGroup class="space-y-6 md:space-y-8">
            <div *ngFor="let group of groups">
              <h4 class="text-xs md:text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">
                {{ group.title }} <span class="font-normal">({{ group.items.length }})</span>
              </h4>

              <div cdkDropList 
                   [cdkDropListData]="group.items" 
                   (cdkDropListDropped)="drop($event)" 
                   class="space-y-2 min-h-[10px]">
                
                <div *ngFor="let status of group.items; let i = index" cdkDrag [cdkDragDisabled]="group.editingIndex === i">
                  
                  <div *ngIf="group.editingIndex !== i" 
                       class="flex border w-full md:max-w-[80%] border-gray-200 p-2 md:p-3 rounded-lg items-center bg-white hover:border-gray-300 transition-colors group select-none shadow-sm">
                    
                    <div *cdkDragPlaceholder class="opacity-0"></div>

                    <div class="flex gap-3 items-center w-full">
                      <mat-icon cdkDragHandle 
                                class="text-gray-300 cursor-grab active:cursor-grabbing p-1 -ml-1" 
                                fontIcon="drag_indicator"></mat-icon>

                      <div class="w-3 h-3 rounded-full flex-shrink-0" [ngClass]="status.color"></div>
                      <span class="font-medium text-gray-700 text-sm truncate">{{ status.name }}</span>
                      
                      <mat-icon (click)="startEdit(group, i, status)" 
                                class="ml-auto text-gray-300 text-lg hover:text-blue-500 cursor-pointer" 
                                fontIcon="keyboard_arrow_right"></mat-icon>
                    </div>
                  </div>

                  <div *ngIf="group.editingIndex === i" 
                       class="border border-blue-500 rounded-lg p-3 bg-blue-50 animate-fade-in w-full md:max-w-[80%]">
                     
                     <div class="flex items-center gap-2 mb-2">
                        <div class="w-4 h-4 rounded-full flex-shrink-0" [ngClass]="group.editStatusColor"></div>
                        <input type="text" 
                               [(ngModel)]="group.editStatusName" 
                               (keyup.enter)="saveEdit(group)" 
                               class="bg-transparent border-none outline-none text-sm w-full font-medium text-gray-700 placeholder-gray-400" 
                               autoFocus />
                     </div>
                     
                     <div class="flex flex-wrap justify-between items-center mt-2 gap-2">
                        <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                           <div *ngFor="let color of colorOptions" 
                                (click)="selectColor(group, color, true)" 
                                [ngClass]="color" 
                                class="w-5 h-5 rounded-full cursor-pointer hover:scale-110 transition-transform ring-1 ring-offset-1 ring-transparent flex-shrink-0" 
                                [class.ring-gray-300]="group.editStatusColor === color"></div>
                        </div>
                        <div class="flex gap-2 text-xs ml-auto">
                           <button (click)="cancelEdit(group)" class="text-gray-500 hover:text-gray-700 px-2 py-1">Cancel</button>
                           <button (click)="saveEdit(group)" class="bg-blue-600 text-white px-3 py-1 rounded shadow-sm">Save</button>
                        </div>
                     </div>
                  </div>
                  </div>
              </div>

              <div class="mt-2 w-full md:max-w-[80%]">
                  <div *ngIf="!group.isAdding && group.editingIndex === -1" 
                       (click)="toggleAdd(group)" 
                       class="flex items-center gap-2 text-gray-400 hover:text-gray-600 cursor-pointer p-2 text-sm transition-colors">
                    <mat-icon class="text-lg w-5 h-5" fontIcon="add"></mat-icon>
                    <span>Add status</span>
                  </div>

                  <div *ngIf="group.isAdding" class="border border-blue-500 rounded-lg p-3 bg-blue-50 mt-2 animate-fade-in">
                     <div class="flex items-center gap-2 mb-2">
                      <div class="w-4 h-4 rounded-full flex-shrink-0" [ngClass]="group.newStatusColor"></div>
                      <input type="text" [(ngModel)]="group.newStatusName" (keyup.enter)="saveNewStatus(group)" placeholder="Status name" class="bg-transparent border-none outline-none text-sm w-full font-medium text-gray-700 placeholder-gray-400" autoFocus />
                    </div>
                    <div class="flex flex-wrap justify-between items-center mt-2 gap-2">
                      <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                        <div *ngFor="let color of colorOptions" (click)="selectColor(group, color, false)" [ngClass]="color" class="w-5 h-5 rounded-full cursor-pointer hover:scale-110 transition-transform ring-1 ring-offset-1 ring-transparent flex-shrink-0" [class.ring-gray-300]="group.newStatusColor === color"></div>
                      </div>
                      <div class="flex gap-2 text-xs ml-auto">
                        <button (click)="cancelAdd(group)" class="text-gray-500 hover:text-gray-700 px-2 py-1">Cancel</button>
                        <button (click)="saveNewStatus(group)" class="bg-blue-600 text-white px-3 py-1 rounded shadow-sm">Add</button>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 border-t border-gray-200 bg-white shrink-0 z-10">
      <button (click)="saveAll()" 
              class="w-full py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg cursor-pointer transition-colors shadow-md">
        Create
      </button>
    </div>

  </div>
</app-modal-shell>
